
  <div>
    <h2>PhotoAlbum List</h2>
    <table>
      <tr>
        <th>Album Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Url</th>
        <th>Thumbnail Url</th>
      </tr>
      <tr *ngFor="let item of listPhoto;">
        <td>{{item.AlbumNo}}</td>
        <td><a routerLink = "../DataDisplay/{{item.Id1}}">{{item.Id1}}</a></td>
        <td>{{item.TitleName}}</td>
        <td>{{item.Link1}}</td>
        <td>{{item.Link2}}</td>
      </tr>
    </table> 
    </div>
