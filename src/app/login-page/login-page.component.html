<div class="container">    

  <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <!-- <div class="panel-title" ><a id="signuplink" routerLink="./register-form" onclick="$('#signupbox').hide(); $('#loginbox').show()" ></a>Sign Up</div>
                      <div class="panel-title"style="float:right; font-size: 85%; position: relative; top:-10px"> -->
                        <!-- <a id="signinlink" routerLink="registerForm" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div> -->
                      <!-- <div class="panel-title" ></div> -->
                      
                  </div>  
                  <div class="panel-body" > 
                      <form  class="form-horizontal" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(userId, loginPassword)">
                          
                          <div id="signupalert" style="display:none" class="alert alert-danger">
                              <p>Error:</p>
                              <span></span>
                          </div>

                          <div class="form-group">
                              <label for="userId" class="col-md-3 control-label">UserID</label>
                              <div class="col-md-9">
                                  <input type="text" #userId class="form-control" formControlName="userId" placeholder="User Id">
                              </div>
                              <div *ngIf="submitted && f.userId.errors">
                                <div *ngIf="f.userId.errors.required">Please enter User Id</div>
                              </div>
                          </div>

                          <div class="form-group">
                              <label for="password"  class="col-md-3 control-label">Password</label>
                              <div class="col-md-9">
                                  <input type="password" #loginPassword class="form-control" formControlName="password" placeholder="Password">
                              </div>
                              <div *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">Plese type first name</div>
                              </div>
                          </div>
                          <!-- <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Remember Me</label>
                            <div class="col-md-9">
                                <input type="checkbox" formControlName="rememberme" placeholder="Remember Me">
                            </div> -->
                            
                        <!-- </div> -->
                               
                          <div class="form-group">
                              <!-- Button -->                                        
                              <div class="col-md-offset-3 col-md-9">
                                  <button (ngSubmit)="onSubmit()">Sign In</button><br>
                                  <a routerLink ="/register-form">Register</a>
                              </div>
                          </div>
                          
                      </form>
                   </div>
              </div>
   </div> 
</div>
